{% extends 'djangoapp/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Home {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
</head>

<body>
    <!-- Remove this line the first time you edit this file -->
    <!--Add a nav bar here -->
    {% block pagecontent %}
    <div class="content">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'djangoapp:index' %}">HOME</a>
                    <a class="navbar-brand" href="{% url 'djangoapp:about' %}">ABOUT US</a>
                    <a class="navbar-brand" href="{% url 'djangoapp:service' %}">NEW CARS</a>
                    <a class="navbar-brand" href="{% url 'djangoapp:contact' %}">CONTACT US</a>
                </div>
            </div>
        </nav>
        This is the index page of your Django app!
    <!--Add a dealer table here -->
        <!-- <footer > @ 2022 Copyright : Rahul </footer> -->
    </div>

    <footer>
        {% include "djangoapp/footer.html" %}
    </footer>
    {% endblock %}
</body>
</html>
